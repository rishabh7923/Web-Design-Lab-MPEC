<html>

<head>
    <title> Registraion Page </title>
</head>

<body>
    <center>
        <h2>Register Now</h2>
        <form action="registration_process.html" method="POST">
            <table frame="box" cellspacing="10">
                <tr>
                    <td><label for="name">Name: </label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>

                <tr>
                    <td><label for="password">Password: </label></td>
                    <td><input type="password" id="password" name="password" /></td>
                </tr>

                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>

                <tr>
                    <td><label for="phonenumber">Phone Number: </label></td>
                    <td><input type="number" id="phonenumber" name="phonenumber" required></td>
                </tr>

                <tr>
                    <td><label for="address">Address: </label></td>
                    <td><input type="text" id="address" name="address" /></td>
                </tr>

                <tr>
                    <td><label for="dob">DOB:</label></td>
                    <td><input type="date" id="dob" name="dob" /></td>
                </tr>

                <tr>
                    <td><label for="gender">Gender: </label></td>
                    <td>
                        <input type="radio" value="male" name="gender" />
                        <label>Male</label>
                        <input type="radio" value="female" name="gender" />
                        <label>Female</label>
                    </td>
                </tr>


                <tr>
                    <td><label for="language">Language:</label></td>
                    <td>
                        <input type="checkbox" name="language" value="hindi" />
                        <label>Hindi</label>

                        <input type="checkbox" name="language" value="english" />
                        <label>English</label><br>

                        <input type="checkbox" name="language" value="tamil" />
                        <label>Tamil</label>

                        <input type="checkbox" name="language" value="telgu" />
                        <label>Telgu</label>
                    </td>
                </tr>

                <tr colspan="2" align="centre">
                    <td><input type="submit" value="Create"></td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
